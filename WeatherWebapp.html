<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="WeatherWebappStyle.css">
    <title>Weather App</title>
</head>
<body>
    <div class="leftBlock">
        <h3>theAshhar.weather</h3>
        <div class="degreeDiv">
            <h1 id="degree"></h1>
            <div class="locationDate">
                <h2>Kolkata</h2>
                <div class="date">
                    <p>08:20</p>
                    <p>Sunday, <span>6 Aug</span> </p>
                
                </div>
            </div>
            <div class="weatherMain">
                <img id="weatherIcon" src="Resourses/cloud-rain-icon.svg"  alt="">
                <p>Rainy</p>
            </div>
        </div>
    </div>
    <div class="rightBlock">
        <div class="locationSearch">
            <input placeholder="Enter Location"> 
            <hr class="line">
            <hr class="line">

        </div>
        <button class="searchBtn"><img src="Resourses/search-icon.svg" ></button>
    </div>

    <script src="/CWH_course/WeatherWebapp.js"></script>
</body>
</html>
