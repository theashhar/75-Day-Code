<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StonePaperScissorStyle.css">
    <title>Stone Paper Scissor Game</title>
</head>
<body>
    <div class="centerbox">
        <div class="insidecontainer">
            <div class="blocks" ><h1 id="stone">✊</h1></div>
            <div class="blocks" ><h1 id="Paper">✋</h1></div>
            <div class="blocks" ><h1 id="Scissor">✌️</h1></div>
        </div>
        <div class="CompOutput" ><h1 id="CompOutput">✊</h1><img src="computerIcon.svg" id="compIcon"></div>
        <div class="resultText"><h1>You Won</div>
        <div class="stopBtn"><h1>🔴</h1></div>
    </div>
    <script src="/CWH_course/StonePaperScissorScript.js"></script>
</body>
</html>
